<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itskarr - Faykar's Personal Web Page</title>
    <!-- Link to Bootstrap 5 local css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Favicon to foto-profil in img -->
    <link rel="shortcut icon" href="img/foto-profil.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="img/foto-profil.jpg"
              alt="Itskarr Logo"
              width="24"
              height="24"
              class="d-inline-block align-text-top rounded-circle opacity-75 me-1"
            />
            Its - karr
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-house"></i>
                  Home
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  About Me
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fa-solid fa-user me-1"></i>
                      Personal Details
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fa-solid fa-square-share-nodes me-1"></i>
                      My Social Media
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fa-solid fa-file-contract me-1"></i>
                      Download CV
                    </a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-diagram-project"></i>
                  Projects
                </a>
              </li>
            </ul>
            <a class="btn btn-outline-primary ms-auto" href="#"
              >Get in touch!</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main -->
    <main>
      <section id="home" class="mt-1">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/banner-profile.png"
                class="d-block w-100"
                alt="Banner Profile"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/github-profile.png"
                class="d-block w-100"
                alt="Github Profile 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/github-profile-2.png"
                class="d-block w-100"
                alt="Github Profile 2"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <!-- Main End -->

    <!-- Footer -->
    <!-- Footer End -->

    <!-- Link to Bootstrap 5 bundle js file -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Link to Fontawesome kits -->
    <script
      src="https://kit.fontawesome.com/712e5f8866.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
